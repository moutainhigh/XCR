<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<script src="../xcr/plugins/jquery.js" type="text/javascript"></script>
		<script src="../xcr/js/annualCommon.js" type="text/javascript"></script>
		<script src="../xcr/js/annual.js" type="text/javascript"></script>
		<link href="../xcr/css/annual.css" type="text/css" rel="stylesheet"></link>
		<title>2017雅堂年会报名</title>
	</head>
	<body>
		<div class="annual">
			<input type="hidden" value="false" id="state">
			<input type="hidden" value="" id="userId">
			<input type="hidden" value="" id="token">
			<input type="hidden" value="" id="back">
			<input type="hidden" value="" id="storeNo">
			
			<div class="annual-part1">
				<img class="annual-img" src="../xcr/img/banner_02.jpg" />
				<label class="annual-a" onclick="enrollSkip();">
					<img id="annual-button" src="../xcr/img/btn_03.png" />
				</label>
			</div>
			<div class="annual-center-text">
				<div id="annual-success" style="display:none;">
					<p >你已提交报名信息</p>
					<p >参会资格以收到雅堂确认的信息为准，请持续关注雅堂动态</p>
				</div>
			</div>
			<div class="annual-part2">
				<p class="annual-rule">活动规则</p>
				<p class="annual-text">
					1. 活动时间：2017年12月17日 <br />
					2. 活动地点：四川成都（具体地点待定） <br />
					3. 参会人员：全国小超加盟商1000人 <br />
					4. 报名条件：已加盟的小超商户 <br />
					5. 报名时间：2017.8.1-2017.11.20（满名额后，提前截止） <br />
					6. 报名方式：通过雅堂小超商家版提交报名信息（参会资格以收到雅堂确认的信息为准） <br />
					7. 餐饮住宿：主办方均提供（对于成都本地的小超加盟商不提供住宿） <br />
					8. 活动解释权归雅堂所有<br />
				</p>
			</div>
			<div id='pop-div' class="pop-box">
				<div class="pop-box-body">
					<span id="showText">服务器正忙，请稍后再试...</span>
				</div>
				<ul id='buttonPanel' style="padding:6px;" >
					<li class="bottom-cancel"  onclick="hideDiv('pop-div');"><span>确认</span></li>
				</ul>
			</div>
		</div>
	</body>

</html>
