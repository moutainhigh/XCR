<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>爱心服务站报名</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link href="../xcr/css/demo.css" type="text/css" rel="stylesheet"></link>
		<link href="../xcr/css/annualEnroll.css" type="text/css" rel="stylesheet"></link>
		<script src="../xcr/plugins/jquery.js" type="text/javascript"></script>
		<script src="../xcr/plugins/layer.js" type="text/javascript"></script>
		<script src="../xcr/plugins/jquery.cityselect.js" type="text/javascript"></script>
		<script src="../xcr/js/annualCommon.js" type="text/javascript"></script>
		<script src="../xcr/js/svc/svcEnroll.js" type="text/javascript"></script>
	</head>
	<script type="text/javascript">
	$(document).ready(function() {
		 $("#city").citySelect({
			 	prov: "四川",
				city: "成都",
				dist: "锦江区",
				nodata: "none"
			});
		
	});
	</script>
	<body>
		<div>
			<input type="hidden" value="" id="userId">
			<input type="hidden" value="" id="token">
			<input type="hidden" value="" id="back">
			<div class="register-form">
					<a class="register-a ">
						门店编号
						<input class="register-input-name register-b" placeholder="A000000" value="" id="storeNo" readonly style="color:#757575;"/>
					</a>
					<a class="register-a ">
						姓名
						<input class="register-input-name register-c" placeholder="请输入加盟商姓名" id="username"/>
					</a>
					<a class="register-a ">
						电话
						<input  type="tel" class="register-input-name register-c" placeholder="请输入手机号" id="phone" maxlength="11"
						onkeyup="if(isNaN(value)){execCommand('undo');};" 
						onafterpaste="if(isNaN(value)){execCommand('undo');};" style="ime-mode:Disabled;" onblur="validate()"/>
					</a>
					<div class="regitem">
						<span>选择地址</span>
						<div id="city">  
						  <select class="prov" id="province"></select>   
						  <select class="city" id="city2" disabled="disabled"></select>  
						  <select class="dist" id="area" disabled="disabled"></select>  
						</div>
					</div>
					<a class="register-a ">
						详细地址
						<input class="register-input-name register-b"  placeholder="请输入你的详细地址" id="city3"/>
					</a>
			</div>
			<div class="register-bg">
				<div id='pop-div' class="pop-box">
					<div class="pop-box-body">
						<span id="showText">服务器正忙，请稍后再试...</span>
					</div>
					<ul id='buttonPanel' style="padding:6px;" >
						<li class="bottom-cancel"  onclick="hideDiv('pop-div');"><span>确认</span></li>
					</ul>
				</div>
				<button class="annual-submit" style="margin-top: 30px;border:none;" onclick="enroll_AMeeting('pop-div');" id="submitEnroll">提交报名</button>
			</div>
		</div>
	</body>
</html>
